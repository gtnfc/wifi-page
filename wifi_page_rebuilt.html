<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Wi-Fi 快速连接</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f7f8fa;
      margin: 0;
      padding: 2em;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }
    .qr-code {
      margin: 20px 0;
    }
    .password-box {
      font-size: 18px;
      background: #fff;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    button {
      margin-top: 15px;
      font-size: 16px;
      padding: 10px 20px;
      background-color: #1677ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056d2;
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>欢迎使用 Wi-Fi 网络</h1>
  <p>请扫描下方二维码快速连接：</p>
  <div class="qr-code">
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=WIFI%3AS%3AHayden_Hayley_5GHz%3BT%3AWPA%3BP%3Ahayden8826-%3B%3B&size=220x220" alt="WiFi QR Code">
  </div>
  <div class="password-box">
    Wi-Fi 名称：<strong>Hayden_Hayley_5GHz</strong><br>
    Wi-Fi 密码：<strong>hayden8826-</strong>
  </div>
  <div>
    <button onclick="copyPassword()">复制密码</button>
  </div>

  <footer>
    扫码即连接 · 支持 iPhone 和安卓
  </footer>

  <script>
    function copyPassword() {
      navigator.clipboard.writeText("hayden8826-").then(() => {
        alert("密码已复制！");
      });
    }
  </script>
</body>
</html>
